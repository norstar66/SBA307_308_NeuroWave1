<script>
    // Get the target URL from the query parameter
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("target");

    // Redirect to the final page after the GIF plays
    setTimeout(() => {
        if (targetUrl) {
            window.location.href = targetUrl;
        } else {
            console.error("No target URL specified. Redirecting to default page.");
            window.location.href = "index.html"; // Fallback to home page
        }
    }, 2000); // Adjust delay to match animation duration
</script>
