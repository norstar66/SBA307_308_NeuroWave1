<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Children Nodes</h1>
<ul>
    <li>firstElementChild</li>
    <li>childNodes</li>
    <li>children</li>
    <li>lastElementChild</li>
</ul>
<div>Use the children property to return any child element of a specified element. To return the last child element of a
    specified element, use the lastElementChild property.
</div>
<script>
    console.log(document.querySelector('ul').firstElementChild);
    console.log(document.querySelector('ul').lastElementChild);
    console.log(document.querySelector('ul').childNodes);
</script>
</body>
</html>
